---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hdfs-clusterrole
rules:
  - apiGroups:
      - listeners.stackable.tech
    resources:
      - listeners
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hdfs-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: hdfs-serviceaccount
    namespace: default
roleRef:
  kind: ClusterRole
  name: hdfs-clusterrole
  apiGroup: rbac.authorization.k8s.io
